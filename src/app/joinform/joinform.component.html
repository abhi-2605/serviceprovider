<form class="form" (ngSubmit)="AddProduct()">
    <div class="form-row">
        <div class="col-md-4 mb-3">
            <label for="validationDefault01">ID</label>
            <input type="text" class="form-control" name="p_id" [(ngModel)]="productItem.serviceId" id="validationDefault01" placeholder="First name" required>
        </div>
        <div class="col-md-4 mb-3">
            <label for="validationDefault02"> Name</label>
            <input type="text" class="form-control" name="p_name" [(ngModel)]="productItem.servicename" id="validationDefault02" placeholder="Last name" required>
        </div>
        <div class="col-md-4 mb-3">
            <label for="validationDefaultUsername">Service</label>
            <div class="input-group">

                <input type="text" class="form-control" id="validationDefaultUsername" name="p_service" [(ngModel)]="productItem.serviceservice" placeholder="Username" aria-describedby="inputGroupPrepend2" required>
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="col-md-6 mb-3">
            <label for="validationDefault03">Area</label>
            <input type="text" class="form-control" id="validationDefault03" name="p_area" [(ngModel)]="productItem.servicearea" placeholder="Area" required>
        </div>
        <div class="col-md-3 mb-3">
            <label for="validationDefault04">Pincode</label>
            <input type="text" pattern="\d*" class="form-control" id="validationDefault04" name="p_pincode" [(ngModel)]="productItem.servicepincode" placeholder="Pincode" maxlength="6" required>
        </div>
        <div class="col-md-3 mb-3">
            <label for="validationDefault05">Phone Number</label>
            <input type="text" class="form-control" id="validationDefault05" name="p_phonnenumber" [(ngModel)]="productItem.servicephonenumber" placeholder="Phone Number" maxlength="10" required>
        </div>
    </div>
    <div class="form-group">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
            <label class="form-check-label" for="invalidCheck2">
          Agree to terms and conditions
        </label>
        </div>
    </div>
    <button class="btn btn-primary" type="submit">Submit form</button>
</form>
