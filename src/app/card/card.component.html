<div class="container">
    <div class="row">
        <div class="col-md-3 mx-auto my-5" *ngFor="let product of products">
            <mdb-card class="card">
                <!-- <mdb-card-img [src]="" alt="Card image cap"> -->
                <!-- </mdb-card-img> -->
                <mdb-card-body>

                    <mdb-card-title>
                        <h4>NAME:{{product.servicename|uppercase}}</h4>
                    </mdb-card-title>

                    <mdb-card-text>
                        <h4>WORK:{{product.serviceservice}}</h4>
                    </mdb-card-text>
                    <mdb-card-text>
                        <h4>AREA:{{product.servicearea}}</h4>
                    </mdb-card-text>
                    <mdb-card-text>
                        <h4>PINCODE:{{product.servicepincode}}</h4>
                    </mdb-card-text>
                    <mdb-card-text>
                        <h4>PHONE:{{product.servicephonenumber}}</h4>
                    </mdb-card-text>


                    <button mdbBtn color="primary" (click)="hire();">hire</button>
                </mdb-card-body>
            </mdb-card>
        </div>
    </div>
</div>
